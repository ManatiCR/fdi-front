# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: npm run lint

  deploy:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: Update git version
          command: |
            echo "deb http://ftp.debian.org/debian jessie-backports main" | sudo tee --append /etc/apt/sources.list
            sudo apt-get update
            sudo apt-get -t jessie-backports install git
      - run:
          name: Deploy Application to Github Pages
          command: |
            git fetch origin gh-pages:gh-pages
            git worktree add compiled gh-pages
            npm run build
            cp -R dist/* compiled/
            cd compiled
            git add .
            git commit -m "Update compiled site"
            git push
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
workflows:
  version: 2
  build-deploys:
    jobs:
      - build
      - deploy-hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - /feature\/.*/
      - deploy:
          requires:
            - deploy-hold
